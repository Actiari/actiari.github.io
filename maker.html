<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Maker - Actiari</title>
    <link rel="icon" type="image/x-icon" href="./Miscellaneous/Main Favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: #212529; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        a { color: #005fcc; text-decoration: none; }
        .card { background: white; padding: 24px; border-radius: 8px; border: 1px solid #dee2e6; margin-bottom: 20px; }
        
        label { font-weight: 600; font-size: 0.9rem; display: block; margin-bottom: 4px; margin-top: 12px;}
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        .input-pair { background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 15px; border: 1px solid #eee; }
        
        button { padding: 12px 20px; background: #005fcc; color: white; border: none; border-radius: 4px; cursor: pointer; transition: 0.2s; font-weight: 600;}
        button:hover { background: #004ca3; }
        button.secondary-btn { background: #e9ecef; color: #333; }
        button.secondary-btn:hover { background: #dee2e6; }
        button.delete-btn { background: #e03131; padding: 6px 12px; font-size: 0.8rem; }

        .deck-list-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 12px 0; }
        .tag { font-size: 0.75rem; background: #e7f5ff; color: #005fcc; padding: 2px 8px; border-radius: 12px; margin-right: 8px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <a href="index.html">← Back Home</a>
        <a href="geography.html">Go to Flashcards →</a>
    </div>

    <div id="login-warning" class="card" style="text-align: center;">
        <h2>Please Log In</h2>
        <p>You need an account to create custom packs.</p>
        <a href="login.html"><button>Go to Login</button></a>
    </div>

    <div id="app-interface" class="hidden">
        <h1>Flashcard Creator</h1>

        <!-- CREATION FORM -->
        <div class="card">
            <h2>Create New Pack</h2>
            
            <label>Subject / Module</label>
            <input type="text" id="deck-subject" placeholder="e.g., History (or select from existing in future)">
            
            <label>Topic Name</label>
            <input type="text" id="deck-topic" placeholder="e.g., The Cold War">

            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            
            <div id="cards-input-container">
                <div class="input-pair">
                    <input type="text" class="q-input" placeholder="Front (Question)">
                    <input type="text" class="a-input" placeholder="Back (Answer)">
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <button id="add-card-btn" class="secondary-btn" style="flex: 1;">+ Add Card</button>
                <button id="save-deck-btn" style="flex: 1;">Save Pack</button>
            </div>
        </div>

        <!-- LIST OF SAVED DECKS -->
        <div class="card">
            <h2>Your Custom Packs</h2>
            <div id="my-decks-list">Loading...</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- YOUR CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCCSMWeYi5PX5KVXSAakUMEFXMMd7ADWm4",
        authDomain: "actiari-w.firebaseapp.com",
        projectId: "actiari-w",
        storageBucket: "actiari-w.firebasestorage.app",
        messagingSenderId: "949681887722",
        appId: "1:949681887722:web:58680c5a6cdfadc5543a93",
        measurementId: "G-H250YE0QME"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-warning').classList.add('hidden');
            document.getElementById('app-interface').classList.remove('hidden');
            loadUserDecks();
        }
    });

    // Add Input Fields
    document.getElementById('add-card-btn').addEventListener('click', () => {
        const div = document.createElement('div');
        div.className = 'input-pair';
        div.innerHTML = `<input type="text" class="q-input" placeholder="Question"><input type="text" class="a-input" placeholder="Answer">`;
        document.getElementById('cards-input-container').appendChild(div);
    });

    // Save to Database
    document.getElementById('save-deck-btn').addEventListener('click', async () => {
        const subject = document.getElementById('deck-subject').value.trim();
        const topic = document.getElementById('deck-topic').value.trim();
        
        if(!subject || !topic) return alert("Please enter both a Subject and a Topic name.");

        const cards = [];
        document.querySelectorAll('.input-pair').forEach(pair => {
            const q = pair.querySelector('.q-input').value;
            const a = pair.querySelector('.a-input').value;
            if(q && a) cards.push({ q, a });
        });

        if(cards.length === 0) return alert("Add at least one card!");

        try {
            await addDoc(collection(db, "decks"), {
                userId: currentUser.uid,
                subject: subject, // We now save the Subject!
                title: topic,     // "Title" is the Topic
                cards: cards,
                createdAt: new Date()
            });
            alert("Saved!");
            location.reload();
        } catch (e) { console.error(e); alert("Error saving"); }
    });

    // Load Lists
    function loadUserDecks() {
        const list = document.getElementById('my-decks-list');
        const q = query(collection(db, "decks"), where("userId", "==", currentUser.uid));

        onSnapshot(q, (snapshot) => {
            list.innerHTML = "";
            if(snapshot.empty) list.innerHTML = "<p>No custom packs yet.</p>";
            
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const div = document.createElement('div');
                div.className = 'deck-list-item';
                // Show Subject tag and Topic name
                div.innerHTML = `
                    <div>
                        <span class="tag">${data.subject || 'Custom'}</span>
                        <strong>${data.title}</strong> (${data.cards.length})
                    </div>
                    <button class="delete-btn" id="del-${docSnap.id}">Delete</button>
                `;
                list.appendChild(div);
                document.getElementById(`del-${docSnap.id}`).addEventListener('click', async () => {
                    if(confirm("Delete this pack?")) await deleteDoc(doc(db, "decks", docSnap.id));
                });
            });
        });
    }
</script>
</body>
</html>
