<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Actiari</title>
    <meta name="description" content="Login to Actiari study tools.">
    
    <link rel="icon" type="image/x-icon" href="./Miscellaneous/Main Favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ------------------- */
        /* --- Variables (Same as Home) --- */
        /* ------------------- */
        :root {
            /* Corporate Dark Palette */
            --bg-body: #0d0d0d;
            --bg-card: #141414;
            --bg-input: #0a0a0a;
            
            /* Borders */
            --border-color: #2a2a2a;
            --border-active: #444444;

            /* Typography */
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --text-tertiary: #666666;

            /* Status Colors */
            --color-error: #ef4444;
            --color-success: #10b981;

            /* Accent */
            --accent-color: #2563eb;
            --accent-hover: #1d4ed8;

            /* Layout */
            --header-height: 64px;
            --max-width: 1100px;
        }

        /* ------------------- */
        /* --- Base Styles --- */
        /* ------------------- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: color 0.2s ease; }
        ul { list-style: none; }

        /* ------------------- */
        /* --- Header --- */
        /* ------------------- */
        .site-header {
            height: var(--header-height);
            background-color: var(--bg-body);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }
        .logo img { height: 24px; width: 24px; }

        .nav-menu { display: flex; gap: 32px; }
        .nav-menu a {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .nav-menu a:hover, .nav-menu a.active { color: var(--text-primary); }

        /* ------------------- */
        /* --- Login Layout --- */
        /* ------------------- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 40px;
        }

        .auth-header { text-align: center; margin-bottom: 32px; }
        .auth-header h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 8px; }
        .auth-header p { color: var(--text-secondary); font-size: 0.9rem; }

        /* Form Elements */
        .form-group { margin-bottom: 20px; }
        
        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #fff;
            margin-bottom: 12px;
        }
        .btn-primary:hover { background-color: var(--accent-hover); }

        .btn-secondary {
            background-color: transparent;
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        .btn-secondary:hover {
            border-color: var(--text-secondary);
            background-color: var(--bg-input);
        }

        .btn-logout {
            background-color: transparent;
            border-color: var(--color-error);
            color: var(--color-error);
        }
        .btn-logout:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Messages */
        .message-box {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            display: none;
            text-align: center;
        }
        .message-box.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .message-box.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Logged In State */
        #user-info { text-align: center; display: none; }
        .success-text { color: var(--color-success); margin-bottom: 24px; font-weight: 500; }

        /* ------------------- */
        /* --- Footer --- */
        /* ------------------- */
        .site-footer {
            border-top: 1px solid var(--border-color);
            padding: 40px 0;
            color: var(--text-tertiary);
            font-size: 0.85rem;
            text-align: center;
            background-color: var(--bg-body);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-menu { display: none; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="Miscellaneous/Main Favicon.ico" alt="Actiari">
                Actiari
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Overview</a></li>
                    <li><a href="APR.html">Past Papers</a></li>
                    <li><a href="FLASH.html">Flashcards</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-card">
            
            <!-- Login Form -->
            <div id="auth-form">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Enter your details to access your account.</p>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div id="message-box" class="message-box"></div>

                <button id="btn-login" class="btn btn-primary">Sign In</button>
                <button id="btn-signup" class="btn btn-secondary">Create Account</button>
            </div>

            <!-- Logged In State -->
            <div id="user-info">
                <div class="auth-header">
                    <h1>Account Status</h1>
                </div>
                <p class="success-text">You are currently logged in.</p>
                <button id="btn-logout" class="btn btn-logout">Log Out</button>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Actiari Study Tools.</p>
        </div>
    </footer>

    <!-- FIREBASE LOGIC (Functionality Unchanged) -->
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyA2G_D9RCX5DfMxp2Mkri03AivhM_GNw5c",
        authDomain: "actiari-fixed.firebaseapp.com",
        projectId: "actiari-fixed",
        storageBucket: "actiari-fixed.firebasestorage.app",
        messagingSenderId: "154407363342",
        appId: "1:154407363342:web:7e3b21f8189d556afaed5f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

        // Elements
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const btnLogin = document.getElementById('btn-login');
        const btnSignup = document.getElementById('btn-signup');
        const btnLogout = document.getElementById('btn-logout');
        const messageBox = document.getElementById('message-box');
        
        const authForm = document.getElementById('auth-form');
        const userInfo = document.getElementById('user-info');

        // Helpers
        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block'; // Ensure visibility when styled
        }

        // 1. Sign Up
        btnSignup.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passInput.value;
            
            if(password.length < 6) { showMessage("Password must be at least 6 characters.", "error"); return; }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Account created! logging in...", "success");
            } catch (error) {
                let msg = error.message;
                // Make error messages user friendly
                if(error.code === 'auth/email-already-in-use') msg = "That email is already registered.";
                if(error.code === 'auth/invalid-email') msg = "Please enter a valid email address.";
                showMessage(msg, "error");
            }
        });

        // 2. Log In
        btnLogin.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passInput.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Login successful!", "success");
                // Optional: Redirect to home page after 1 second
                setTimeout(() => { window.location.href = 'index.html'; }, 1000);
            } catch (error) {
                showMessage("Invalid email or password.", "error");
            }
        });

        // 3. Log Out
        btnLogout.addEventListener('click', async () => {
            await signOut(auth);
            showMessage("Logged out.", "success");
        });

        // 4. Auth State Observer (Checks if user is logged in)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                authForm.style.display = 'none';
                userInfo.style.display = 'block';
            } else {
                // User is logged out
                authForm.style.display = 'block';
                userInfo.style.display = 'none';
                messageBox.style.display = 'none'; // Clear messages on state change
                emailInput.value = '';
                passInput.value = '';
            }
        });
    </script>
</body>
</html>
