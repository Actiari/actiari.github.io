  <style>

    .conceptual-active { background-color: #2e7d32; color: white; }
    .conceptual-inactive { background-color: #a5d6a7; color: #1b5e20; }

    .casestudy-inactive { background-color: #90caf9; color: #1b5e20; }
    /* Topic buttons */
    .topic-button {
      margin-right: 8px;
      margin-bottom: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .hazards-topic-active { background-color: #2e7d32; color: white; }
    .place-topic-active { background-color: #1565c0; color: white; }
    .topic-inactive { background-color: #757575; color: white; }
    /* Flashcard container */
    .flashcard-container {
      background-color: #e8f5e9;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      padding: 24px;
      min-height: 16rem;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      border: 2px solid #388e3c;
      position: relative;
    }
    .progress-indicator {
      position: absolute;
      top: 8px;

      font-size: 0.9rem;

    }

  <!-- React Component -->
  <script type="text/babel">
    const GeographyFlashcardApp = () => {
      // State declarations
      const [flashcards, setFlashcards] = React.useState([]);
      const [currentCardIndex, setCurrentCardIndex] = React.useState(0);
      const [showAnswer, setShowAnswer] = React.useState(false);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [filteredCards, setFilteredCards] = React.useState([]);
      const [showStats, setShowStats] = React.useState(false);
      const [cardStats, setCardStats] = React.useState({});
      
      // States for topic and subtopic selection
      const [selectedTopic, setSelectedTopic] = React.useState(null);
      // selectedSubtopic is an object: { category: "Conceptual" or "Case Study", name: string }
      const [selectedSubtopic, setSelectedSubtopic] = React.useState({ category: null, name: null });
      
      // Define subtopics for each main topic – split into Conceptual and Case Studies.
      const hazardsConceptual = [
        "Concept of Hazard in Geography",
        "Plate Tectonics and Hazards",
        "Volcanic Hazards",
        "Seismic Hazards",
        "Storm Hazards",
        "Wildfire Hazards",
        "Multi-Hazard Environments",
        "Risk Management & Resilience",
        "Fold Mountains Formation",
        "Rift Valleys & Ocean Ridges"
      ];
      
      const hazardsCaseStudies = [
        "Mt Etna",
        "Mt Merapi",
        "Eyjafjallajökull",
        "Montserrat",
        "Yellowstone",
        "Boxing Day Tsunami",
        "Haiti",
        "Cyclone Nargis",
        "Hurricane Katrina",
        "LA Wildfire",
        "Alberta Wildfire",
        "Tohoku",
        "Typhoon Haiyan"
      ];
      
      const placeConceptual = [
        "Concept of Place & Identity",
        "Insider vs Outsider Perspectives",
        "Economic Change & Population Trends",
        "Urbanisation & Migration",
        "Sustainable Urban Development",
        "Big Data & GIS in Geography",
        "Oral Data & Local Narratives",
        "Spatial Patterns & Land Use",
        "Cultural & Social Change"
      ];
      
      const placeCaseStudies = [
        "Ground Zero",
        "Plymouth",
        "Detroit",
        "London Olympics",
        "Medellin",
        "Bourneville",
        "Devonport",
        "Stonehenge",
        "Glastonbury"
      ];
      
      // Main topic configuration – note the active colours: Hazards = green; Place = blue.
      const topicConfig = [
        { 
          topic: "Hazards", 
          activeColor: "#2e7d32",
          conceptual: hazardsConceptual, 
          caseStudies: hazardsCaseStudies 
        },
        { 
          topic: "Place", 
          activeColor: "#1565c0",
          conceptual: placeConceptual, 
          caseStudies: placeCaseStudies 
        }
      ];
      
      // Detailed case study facts (with actual numbers and bullet lists in the answer)
      const hazardsCaseStudyFacts = {
        "Mt Etna": `<ul>
  <li>Eruptions typically have a VEI of 2-3.</li>
  <li>Recent eruption in 2021 produced ash plumes up to 3 km high.</li>
  <li>Casualties are usually minimal due to effective monitoring.</li>
</ul>`,
        "Mt Merapi": `<ul>
  <li>2010 eruption reached a VEI of 4.</li>
  <li>Approximately 353 deaths and over 1,000 injuries reported.</li>
  <li>Significant damage to local infrastructure.</li>
</ul>`,
        "Eyjafjallajökull": `<ul>
  <li>2010 eruption had a VEI of 4.</li>
  <li>Ash cloud reached 9 km high, disrupting European air travel for 6 days.</li>
  <li>Direct casualties were minimal.</li>
</ul>`,
        "Montserrat": `<ul>
  <li>Soufrière Hills volcano has been active since 1995.</li>
  <li>Forced evacuation of about two-thirds of the island’s population.</li>
  <li>Long-term socio-economic disruption.</li>
</ul>`,
        "Yellowstone": `<ul>
  <li>Supervolcano; last major eruption over 600,000 years ago.</li>
  <li>Potential eruption (VEI 8) would have catastrophic global impacts.</li>
</ul>`,
        "Boxing Day Tsunami": `<ul>
  <li>Triggered by a 9.1-9.3 magnitude earthquake in 2004.</li>
  <li>Approximately 230,000 deaths and massive infrastructural damage.</li>
</ul>`,
        "Haiti": `<ul>
  <li>2010 earthquake, magnitude 7.0.</li>
  <li>Over 230,000 deaths and around 300,000 injuries.</li>
  <li>Damages estimated between $8-14 billion.</li>
</ul>`,
        "Cyclone Nargis": `<ul>
  <li>2008 cyclone in Myanmar.</li>
  <li>Approximately 138,000 deaths and millions displaced.</li>
  <li>Severe infrastructure damage reported.</li>
</ul>`,
        "Hurricane Katrina": `<ul>
  <li>2005 hurricane with around 1,833 deaths.</li>
  <li>Over 250,000 people displaced.</li>
  <li>Damage exceeded $125 billion.</li>
</ul>`,
        "LA Wildfire": `<ul>
  <li>Recent events caused evacuations and extensive property damage.</li>
  <li>Some events have incurred losses over $2 billion.</li>
</ul>`,
        "Alberta Wildfire": `<ul>
  <li>Wildfires have burned millions of acres.</li>
  <li>2016 wildfire season caused significant regional damage.</li>
</ul>`,
        "Tohoku": `<ul>
  <li>2011 earthquake and tsunami, magnitude 9.0.</li>
  <li>Approximately 15,000 deaths.</li>
  <li>Triggered a nuclear crisis and long-term environmental challenges.</li>
</ul>`,
        "Typhoon Haiyan": `<ul>
  <li>2013 event in the Philippines.</li>
  <li>Over 6,300 deaths and widespread destruction.</li>
  <li>One of the strongest cyclones ever recorded.</li>
</ul>`
      };
      
      const placeCaseStudyFacts = {
        "Ground Zero": `<ul>
  <li>Site of the 9/11 attacks; major redevelopment since.</li>
  <li>Has significantly impacted New York’s economic and cultural identity.</li>
</ul>`,
        "Plymouth": `<ul>
  <li>Underwent substantial economic changes and urban regeneration.</li>
  <li>Population and employment trends have shifted notably over recent decades.</li>
</ul>`,
        "Detroit": `<ul>
  <li>Experienced industrial decline leading to significant population loss.</li>
  <li>Extensive revitalisation efforts are underway.</li>
</ul>`,
        "London Olympics": `<ul>
  <li>2012 Olympics spurred major urban regeneration.</li>
  <li>Boosted local economy and altered demographic patterns.</li>
</ul>`,
        "Medellin": `<ul>
  <li>Transformed from a city plagued by violence to one renowned for innovation.</li>
  <li>Urban design and economic revival have reshaped the city.</li>
</ul>`,
        "Bourneville": `<ul>
  <li>Linked to Cadburys, reflecting the influence of industrial heritage.</li>
  <li>Economic changes have redefined local community identity.</li>
</ul>`,
        "Devonport": `<ul>
  <li>Shift in naval and industrial activity has impacted demographics.</li>
  <li>Significant changes in regional economic development.</li>
</ul>`,
        "Stonehenge": `<ul>
  <li>Iconic monument that drives tourism and local economic activity.</li>
  <li>Key contributor to regional identity.</li>
</ul>`,
        "Glastonbury": `<ul>
  <li>Famous for cultural festivals and historical legacy.</li>
  <li>Demonstrates the interplay between heritage and modern economic trends.</li>
</ul>`
      };
      
      // Helper function: generate conceptual flashcards with bullet point answers
      const generateConceptualFlashcards = (subtopic, topicType) => {
        let cards = [];
        if (topicType === "Hazards") {
          cards.push({
            id: 0,
            question: `Define and explain the significance of "${subtopic}".`,
            answer: `<ul>
  <li>Definition: ${subtopic} refers to the fundamental principles used to understand natural hazards.</li>
  <li>Significance: It helps in assessing risks, predicting events, and planning mitigation.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Discuss the processes underlying "${subtopic}".`,
            answer: `<ul>
  <li>Key processes include: tectonic convergence, volcanic activity, atmospheric changes.</li>
  <li>These processes determine hazard intensity and frequency.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Evaluate management strategies for "${subtopic}".`,
            answer: `<ul>
  <li>Early warning systems and evacuation plans reduce casualties.</li>
  <li>Infrastructure improvements and zoning laws mitigate damage.</li>
  <li>Long-term planning is essential for sustainable risk management.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Explain how advances in data analysis improve our understanding of "${subtopic}".`,
            answer: `<ul>
  <li>Use of GIS and big data allows for detailed hazard mapping.</li>
  <li>Remote sensing provides real-time monitoring of hazard events.</li>
  <li>Data analytics enable predictive modelling for better preparedness.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `How do theoretical models inform responses to "${subtopic}"?`,
            answer: `<ul>
  <li>Models such as the Hazard Management Cycle outline stages of disaster response.</li>
  <li>They inform government policies and emergency planning.</li>
  <li>Practical examples from past events demonstrate their effectiveness.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Outline the formation processes of fold mountains related to "${subtopic}".`,
            answer: `<ul>
  <li>Converging tectonic plates compress and fold the crust.</li>
  <li>Processes include uplift, crumpling, and differential erosion.</li>
  <li>Examples include the Himalayas (Indian-Eurasian collision) and the Andes.</li>
</ul>`,
            subtopic: subtopic
          });
          // Additional flashcards can be added similarly...
        } else if (topicType === "Place") {
          cards.push({
            id: 0,
            question: `Define "${subtopic}" in a geographical context.`,
            answer: `<ul>
  <li>Definition: ${subtopic} examines the physical, cultural, and economic characteristics of a location.</li>
  <li>It is key to understanding how places evolve over time.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Discuss the main factors influencing "${subtopic}" in urban settings.`,
            answer: `<ul>
  <li>Factors include economic trends, migration, infrastructure development, and policy.</li>
  <li>Population density and employment shifts are critical indicators.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Examine the role of technology and big data in understanding "${subtopic}".`,
            answer: `<ul>
  <li>GIS and big data tools enable detailed mapping of demographic trends.</li>
  <li>They support evidence-based planning and urban regeneration strategies.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Evaluate how oral narratives contribute to shaping "${subtopic}".`,
            answer: `<ul>
  <li>Local stories provide qualitative insights into community identity.</li>
  <li>They complement quantitative data to offer a fuller picture of change.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `How do changes in economic indicators affect "${subtopic}"?`,
            answer: `<ul>
  <li>Shifts in income, employment, and investment directly impact urban form.</li>
  <li>These changes can lead to redevelopment and altered population patterns.</li>
</ul>`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Discuss the challenges and benefits of urban regeneration in the context of "${subtopic}".`,
            answer: `<ul>
  <li>Urban regeneration can boost economic activity and improve living standards.</li>
  <li>However, it may also lead to gentrification and displacement of local residents.</li>
</ul>`,
            subtopic: subtopic
          });
          // Additional flashcards can be added similarly...
        }
        return cards;
      };
      
      // Generate case study flashcards with bullet point answers and actual numbers
      const generateCaseStudyFlashcards = (caseStudyName, topicType) => {
        let cards = [];
        if (topicType === "Hazards") {
          const facts = hazardsCaseStudyFacts[caseStudyName] || "";
          cards.push({
            id: 0,
            question: `Describe the key details of the "${caseStudyName}" case study.`,
            answer: `<ul>
  <li>${facts}</li>
  <li>Note: For instance, the Haiti earthquake had a magnitude of 7.0, over 230,000 deaths, and around 300,000 injuries.</li>
</ul>`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Analyze the immediate and long-term responses for "${caseStudyName}".`,
            answer: `<ul>
  <li>Immediate: Emergency evacuations, international aid, and rapid deployment of rescue teams.</li>
  <li>Long-term: Rebuilding infrastructure, policy reforms, and improved hazard management systems.</li>
</ul>`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Evaluate how "${caseStudyName}" influenced hazard management policies.`,
            answer: `<ul>
  <li>Prompted revisions in building codes and emergency planning.</li>
  <li>Increased investment in early warning systems and disaster preparedness.</li>
  <li>Served as a benchmark for future policy improvements.</li>
</ul>`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Discuss the overall significance of the "${caseStudyName}" case study in understanding natural hazards.`,
            answer: `<ul>
  <li>Illustrates the scale and complexity of natural hazard events.</li>
  <li>Highlights the need for integrated risk management and preparedness.</li>
  <li>Provides statistical evidence to support policy changes.</li>
</ul>`,
            subtopic: caseStudyName
          });
          // More flashcards for hazards case studies can be added...
        } else if (topicType === "Place") {
          const facts = placeCaseStudyFacts[caseStudyName] || "";
          cards.push({
            id: 0,
            question: `Outline the key economic and population statistics for "${caseStudyName}".`,
            answer: `<ul>
  <li>${facts}</li>
  <li>For example, Detroit experienced a population decline of over 60% from its peak and significant economic loss due to industrial decline.</li>
</ul>`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Discuss the impact of "${caseStudyName}" on local identity and regional development.`,
            answer: `<ul>
  <li>Significant shifts in economic structure and population demographics.</li>
  <li>Urban regeneration initiatives have transformed the local identity.</li>
  <li>Examples include increased tourism and infrastructural investment.</li>
</ul>`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Analyze how historical events at "${caseStudyName}" have shaped its current profile.`,
            answer: `<ul>
  <li>Historical events have led to major redevelopment and shifts in population.</li>
  <li>Economic data, such as changes in employment and income levels, support these trends.</li>
</ul>`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Evaluate the role of policy and planning at "${caseStudyName}".`,
            answer: `<ul>
  <li>Local and national policies have influenced redevelopment and economic recovery.</li>
  <li>Planners use both quantitative and qualitative data to guide regeneration efforts.</li>
</ul>`,
            subtopic: caseStudyName
          });
          // More flashcards for place case studies can be added...
        }
        return cards;
      };
      
      // Generate all flashcards dynamically for each topic, both conceptual and case study
      React.useEffect(() => {
        let generatedFlashcards = [];
        let idCounter = 1;
        // Hazards: conceptual flashcards
        topicConfig.find(t => t.topic === "Hazards").conceptual.forEach(sub => {
          const cards = generateConceptualFlashcards(sub, "Hazards");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        // Hazards: case study flashcards
        topicConfig.find(t => t.topic === "Hazards").caseStudies.forEach(sub => {
          const cards = generateCaseStudyFlashcards(sub, "Hazards");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        // Place: conceptual flashcards
        topicConfig.find(t => t.topic === "Place").conceptual.forEach(sub => {
          const cards = generateConceptualFlashcards(sub, "Place");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        // Place: case study flashcards
        topicConfig.find(t => t.topic === "Place").caseStudies.forEach(sub => {
          const cards = generateCaseStudyFlashcards(sub, "Place");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        setFlashcards(generatedFlashcards);
        // Initialize stats for each flashcard
        const initialStats = {};
        generatedFlashcards.forEach(card => {
          initialStats[card.id] = {
            timesReviewed: 0,
            timesCorrect: 0,
            lastReviewed: null,
            nextReview: new Date()
          };
        });
        setCardStats(initialStats);
      }, []);
      
      // Filter flashcards based on search, topic, and subtopic selections
      React.useEffect(() => {
        let filtered = [...flashcards];
        if (searchTerm) {
          const term = searchTerm.toLowerCase();
          filtered = filtered.filter(card =>
            card.question.toLowerCase().includes(term) ||
            card.answer.toLowerCase().includes(term) ||
            (card.subtopic && card.subtopic.toLowerCase().includes(term))
          );
        }
        if (selectedTopic) {
          const config = topicConfig.find(item => item.topic === selectedTopic);
          if (config) {
            const allSubs = [...config.conceptual, ...config.caseStudies];
            filtered = filtered.filter(card => allSubs.includes(card.subtopic));
          }
        }
        if (selectedSubtopic.name) {
          filtered = filtered.filter(card => card.subtopic === selectedSubtopic.name);
        }
        setFilteredCards(filtered);
        if (filtered.length > 0) {
          setCurrentCardIndex(0);
          setShowAnswer(false);
        }
      }, [flashcards, searchTerm, selectedTopic, selectedSubtopic]);
      
      // Navigation functions
      const nextCard = () => {
        if (currentCardIndex < filteredCards.length - 1) {
          setCurrentCardIndex(currentCardIndex + 1);
          setShowAnswer(false);
        } else {
          setCurrentCardIndex(0);
          setShowAnswer(false);
        }
      };
      
      const prevCard = () => {
        if (currentCardIndex > 0) {
          setCurrentCardIndex(currentCardIndex - 1);
          setShowAnswer(false);
        }
      };
      
      const toggleAnswer = () => {
        setShowAnswer(!showAnswer);
        if (!showAnswer && filteredCards.length > 0) {
          const currentCard = filteredCards[currentCardIndex];
          const updatedStats = { ...cardStats };
          updatedStats[currentCard.id] = {
            ...updatedStats[currentCard.id],
            timesReviewed: (updatedStats[currentCard.id].timesReviewed || 0) + 1,
            lastReviewed: new Date()
          };
          setCardStats(updatedStats);
        }
      };
      
      const Statistics = () => {
        const totalCards = flashcards.length;
        const reviewedCards = Object.values(cardStats).filter(stat => stat.timesReviewed > 0).length;
        return (
          <div style={{ backgroundColor: "#e6f5e6", border: "2px solid #388e3c", borderRadius: "8px", padding: "16px", maxWidth: "32rem", margin: "24px auto", boxShadow: "0 4px 6px rgba(0,0,0,0.1)" }}>
            <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", marginBottom: "16px", color: "#1b5e20" }}>Your Study Statistics</h3>
            <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: "8px" }}>
              <div style={{ backgroundColor: "#c8e6c9", padding: "12px", borderRadius: "4px", textAlign: "center", border: "1px solid #388e3c" }}>
                <div style={{ fontSize: "1.5rem", fontWeight: "bold", color: "#1b5e20" }}>{totalCards}</div>
                <div style={{ fontSize: "0.875rem" }}>Total Cards</div>
              </div>
              <div style={{ backgroundColor: "#c8e6c9", padding: "12px", borderRadius: "4px", textAlign: "center", border: "1px solid #388e3c" }}>
                <div style={{ fontSize: "1.5rem", fontWeight: "bold", color: "#1b5e20" }}>{reviewedCards}</div>
                <div style={{ fontSize: "0.875rem" }}>Reviewed</div>
              </div>
            </div>
          </div>
        );
      };
      
      return (
        <div style={{ minHeight: "100vh", backgroundColor: "#f0f8f0", padding: "16px" }}>
          <div style={{ maxWidth: "64rem", margin: "0 auto" }}>
            <header style={{ textAlign: "center", marginBottom: "24px" }}>
              <h1 style={{ fontSize: "1.875rem", fontWeight: "bold", color: "#1b5e20" }}>
                AQA Geography AS Level Revision
              </h1>
            </header>
            
            {/* Legend for colours */}
            <div className="legend">
              <div><span class="box hazards-active"></span> Hazards Topic (Active)</div>
              <div><span class="box place-active"></span> Place Topic (Active)</div>
              <div><span class="box topic-inactive"></span> Inactive Topic</div>
              <div><span class="box conceptual-active"></span> Conceptual Subtopic (Active)</div>
              <div><span class="box conceptual-inactive"></span> Conceptual Subtopic (Inactive)</div>
              <div><span class="box casestudy-active"></span> Case Study Subtopic (Active)</div>
              <div><span class="box casestudy-inactive"></span> Case Study Subtopic (Inactive)</div>
            </div>
            
            {/* Controls and Filters */}
            <div style={{ backgroundColor: "#e8f5e9", borderRadius: "8px", boxShadow: "0 1px 3px rgba(0,0,0,0.12)", padding: "16px", marginBottom: "24px", border: "2px solid #388e3c" }}>
              <div style={{ marginBottom: "16px" }}>
                <label style={{ display: "block", fontSize: "0.875rem", fontWeight: "500", marginBottom: "4px", color: "#1b5e20" }}>Search</label>
                <input
                  type="text"
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  placeholder="Search questions, answers, or subtopics..."
                  style={{ width: "100%", padding: "8px", border: "1px solid #388e3c", borderRadius: "4px", backgroundColor: "#f1f8e9" }}
                />
              </div>
              
              {/* Topic selection */}
              <div style={{ marginBottom: "16px" }}>
                <h4 style={{ color: "#1b5e20", marginBottom: "8px" }}>Select Topic:</h4>
                {topicConfig.map(item => (
                  <button
                    key={item.topic}
                    onClick={() => { setSelectedTopic(item.topic); setSelectedSubtopic({ category: null, name: null }); }}
                    className="topic-button"
                    style={{ backgroundColor: selectedTopic === item.topic ? item.activeColor : "#757575" }}
                  >
                    {item.topic}
                  </button>
                ))}
                <button
                  onClick={() => { setSelectedTopic(null); setSelectedSubtopic({ category: null, name: null }); }}
                  className="topic-button topic-inactive"
                >
                  All Topics
                </button>
              </div>
              
              {selectedTopic && (
                <div style={{ marginBottom: "16px" }}>
                  <h4 style={{ color: "#1b5e20", marginBottom: "8px" }}>Select Subtopic:</h4>
                  <div className="subtopic-section">
                    <h5>Conceptual</h5>
                    {topicConfig.find(item => item.topic === selectedTopic).conceptual.map(sub => (
                      <button key={sub}
                        className={`subtopic-button ${selectedSubtopic.category === "Conceptual" && selectedSubtopic.name === sub ? "conceptual-active" : "conceptual-inactive"}`}
                        onClick={() => setSelectedSubtopic({ category: "Conceptual", name: sub })}
                      >
                        {sub.length > 20 ? sub.slice(0,20) + "…" : sub}
                      </button>
                    ))}
                  </div>
                  <div className="subtopic-section">
                    <h5>Case Studies</h5>
                    {topicConfig.find(item => item.topic === selectedTopic).caseStudies.map(sub => (
                      <button key={sub}
                        className={`subtopic-button ${selectedSubtopic.category === "Case Study" && selectedSubtopic.name === sub ? "casestudy-active" : "casestudy-inactive"}`}
                        onClick={() => setSelectedSubtopic({ category: "Case Study", name: sub })}
                      >
                        {sub}
                      </button>
                    ))}
                  </div>
                  <button className="subtopic-button topic-inactive" onClick={() => setSelectedSubtopic({ category: null, name: null })}>
                    All Subtopics
                  </button>
                </div>
              )}
              
              <div style={{ display: "flex", justifyContent: "space-between" }}>
                <div style={{ fontSize: "0.875rem", color: "#2e7d32" }}>
                  {filteredCards.length} cards {filteredCards.length > 0 ? `(Card ${currentCardIndex + 1} of ${filteredCards.length})` : ''}
                </div>
                <button onClick={() => setShowStats(!showStats)} style={{ color: "#2e7d32", fontWeight: "500" }}>
                  {showStats ? 'Hide Statistics' : 'Show Statistics'}
                </button>
              </div>
            </div>
            
            {showStats && <Statistics />}
            
            {/* Flashcard Display */}
            {filteredCards.length > 0 ? (
              <div style={{ width: "100%", maxWidth: "32rem", margin: "0 auto" }}>
                <div className="flashcard-container" onClick={toggleAnswer}>
                  <div className="progress-indicator">
                    Card {currentCardIndex + 1}/{filteredCards.length}
                  </div>
                  <div style={{ display: "flex", justifyContent: "space-between", fontSize: "0.875rem", color: "#2e7d32", marginBottom: "8px" }}>
                    <div>
                      Subtopic: <span style={{ fontWeight: "500", textTransform: "capitalize" }}>{filteredCards[currentCardIndex].subtopic}</span>
                    </div>
                  </div>
                  <div style={{ flexGrow: 1 }}>
                    {!showAnswer ? (
                      <div>
                        <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", marginBottom: "16px", color: "#1b5e20" }}>Question:</h3>
                        <p style={{ fontSize: "1.125rem", color: "#1b5e20" }}>{filteredCards[currentCardIndex].question}</p>
                      </div>
                    ) : (
                      <div>
                        <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", marginBottom: "8px", color: "#1b5e20" }}>Answer:</h3>
                        <p style={{ fontSize: "1.125rem", color: "#1b5e20", whiteSpace: "pre-line" }} dangerouslySetInnerHTML={{ __html: filteredCards[currentCardIndex].answer }}></p>
                      </div>
                    )}
                  </div>
                  <div style={{ textAlign: "center", fontSize: "0.875rem", color: "#2e7d32", marginTop: "16px" }}>
                    {!showAnswer ? 'Click to reveal answer' : 'Click card again to hide answer'}
                  </div>
                </div>
                <div style={{ display: "flex", justifyContent: "space-between", marginTop: "16px" }}>
                  <button onClick={prevCard} disabled={currentCardIndex === 0} style={{ padding: "8px 16px", borderRadius: "4px", backgroundColor: currentCardIndex === 0 ? "#d3d3d3" : "#2e7d32", color: currentCardIndex === 0 ? "#666" : "white", cursor: currentCardIndex === 0 ? "not-allowed" : "pointer" }}>
                    Previous Card
                  </button>
                  <button onClick={nextCard} style={{ backgroundColor: "#2e7d32", color: "white", padding: "8px 16px", borderRadius: "4px" }}>
                    Next Card
                  </button>
                </div>
              </div>
            ) : (
              <div style={{ textAlign: "center", padding: "24px", backgroundColor: "#e8f5e9", borderRadius: "8px", boxShadow: "0 1px 3px rgba(0,0,0,0.12)", border: "2px solid #388e3c" }}>
                <p style={{ fontSize: "1.125rem", color: "#1b5e20" }}>No flashcards match your search. Try changing your search criteria.</p>
              </div>
            )}
            
            {/* Exam Tips */}
            <div style={{ marginTop: "32px", backgroundColor: "#f0f8f0", borderRadius: "8px", boxShadow: "0 1px 3px rgba(0,0,0,0.12)", padding: "16px", border: "2px solid #388e3c" }}>
              <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", color: "#1b5e20", marginBottom: "8px" }}>AQA Geography Exam Tips</h3>
              <ul style={{ listStyleType: "disc", paddingLeft: "20px", marginTop: "8px", backgroundColor: "#f0f8f0" }}>
                <li>Use detailed case study data (e.g. magnitude, casualties, and damage figures).</li>
                <li>Break down answers into clear bullet points for clarity.</li>
                <li>Write in an exam style: concise, structured, and evidence-based.</li>
                <li>Include both immediate responses and long-term implications.</li>
                <li>For place studies, integrate economic and population statistics.</li>
              </ul>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(
      <GeographyFlashcardApp />,
      document.getElementById('app-container')
    );
  </script>
</body>
</html>
