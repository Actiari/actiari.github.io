<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="./Miscellaneous/Main Favicon.ico">
  <style>
    /* Global styles */
    #header h1 {
      margin: 0;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    body {
      background-color: #E3E3E3;
      margin: 0;
      font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
      font-size: 18px;
    }
    h1, p {
      text-indent: 25px;
    }
    #app-container {
      margin: 20px;
    }
  </style>
  <title>Geography Flashcards</title>
  <!-- React and ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <ul>
    <a href="index.html">
      <img src="Logo.png" style="float:left;width:42px;height:38px;margin:7.5px">
    </a>
    <li><a href="BWT.html">Sparx Bookwork Logger</a></li>
    <li><a href="PR.html">GCSE Past Papers & Boundaries</a></li>
    <li><a href="APR.html">A Level & BTEC Past Papers</a></li>
    <li><a href="SPBE.html">Geography Flashcards</a></li>
  </ul>

  <!-- React App Container -->
  <div id="app-container"></div>

  <!-- React Component -->
  <script type="text/babel">
    const GeographyFlashcardApp = () => {
      // State declarations
      const [flashcards, setFlashcards] = React.useState([]);
      const [currentCardIndex, setCurrentCardIndex] = React.useState(0);
      const [showAnswer, setShowAnswer] = React.useState(false);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [filteredCards, setFilteredCards] = React.useState([]);
      const [showStats, setShowStats] = React.useState(false);
      const [cardStats, setCardStats] = React.useState({});
      
      // States for topic and subtopic selection
      const [selectedTopic, setSelectedTopic] = React.useState(null);
      const [selectedSubtopic, setSelectedSubtopic] = React.useState(null);
      
      // Define subtopics based on the AQA spec and the attached case study list.
      // For Hazards, we include both conceptual subtopics and specific case studies.
      const hazardsSubtopics = [
        "Concept of Hazard in Geography",
        "Plate Tectonics and Hazards",
        "Volcanic Hazards Overview",
        "Volcanic Eruption Types",
        "Case Study: Mt Etna",
        "Case Study: Mt Merapi",
        "Case Study: Eyjafjallajökull",
        "Case Study: Monserrat",
        "Case Study: Yellowstone",
        "Tsunami Hazards Overview",
        "Case Study: Boxing Day Tsunami",
        "Seismic Hazards Overview",
        "Case Study: Haiti Earthquake",
        "Tropical Storm Hazards Overview",
        "Case Study: Cyclone Nargis",
        "Case Study: Hurricane Katrina",
        "Wildfire Hazards Overview",
        "Case Study: LA Wildfire",
        "Case Study: Alberta Wildfire",
        "Multi-Hazardous Environments Overview",
        "Case Study: Tohoku, Japan",
        "Case Study: Philippines"
      ];
      
      // For Changing Place (Place), we include conceptual topics and specific case studies.
      const placeSubtopics = [
        "Concept of Place and its Importance",
        "Insider Perspectives on Place",
        "Outsider Perspectives on Place",
        "Local Place Study Overview",
        "Contrasting Place Study Overview",
        "Case Study: Ground Zero",
        "Economic Change in Places Overview",
        "Case Study: Plymouth (Economic Change)",
        "Case Study: Detroit (Economic Change)",
        "Rebranding of Places Overview",
        "Case Study: City of Plymouth (Rebranding)",
        "Case Study: Llandudno (Rebranding)",
        "Regeneration in Urban Areas Overview",
        "Case Study: London Olympics / Clays Lane",
        "Forces of Change in Places Overview",
        "Case Study: Medellin, Colombia",
        "Case Study: Bourneville (Cadburys)",
        "Case Study: Devonport, Plymouth",
        "Spirit of Place Overview",
        "Case Study: Stonehenge",
        "Case Study: Glastonbury"
      ];
      
      // Main topic configuration (only two topics now).
      const topicConfig = [
        { topic: "Hazards", subtopics: hazardsSubtopics },
        { topic: "Place", subtopics: placeSubtopics }
      ];
      
      // Function to generate flashcards for a given subtopic and topic type
      const generateFlashcardsForSubtopic = (subtopic, topicType) => {
        const cards = [];
        if(topicType === "Hazards") {
          cards.push({
            id: 0, // temporary, will be replaced by idCounter
            question: `Define ${subtopic}.`,
            answer: `Definition: ${subtopic} explains key features of hazards, including their natural processes and inherent risks.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Explain the processes or causes associated with ${subtopic}.`,
            answer: `Explanation: ${subtopic} involves complex interactions—ranging from tectonic forces to meteorological conditions—that contribute to natural hazards.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Discuss the impacts of ${subtopic} on communities and the environment.`,
            answer: `Impacts: ${subtopic} can result in loss of life, property damage, and long-term socio-economic and environmental challenges.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Evaluate management or mitigation strategies for ${subtopic}.`,
            answer: `Evaluation: Strategies for ${subtopic} include early warning systems, sustainable planning, and effective risk management to reduce adverse effects.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Analyze the case study aspect of ${subtopic}.`,
            answer: `Analysis: The case study of ${subtopic} provides insights into how natural processes and human interventions interact in real-world hazard scenarios.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `How does ${subtopic} illustrate the link between physical processes and human impact?`,
            answer: `Link: ${subtopic} exemplifies the relationship between natural phenomena and societal responses, highlighting both vulnerability and resilience.`,
            subtopic: subtopic
          });
        } else if(topicType === "Place") {
          cards.push({
            id: 0,
            question: `Define ${subtopic} in a geographical context.`,
            answer: `Definition: ${subtopic} explores the concept of place, including its physical, cultural, and social dimensions that shape identity.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Explain how ${subtopic} influences the character of a location.`,
            answer: `Explanation: ${subtopic} affects a place’s character by influencing spatial organization, cultural identity, and social dynamics.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Discuss the socio-economic implications of ${subtopic}.`,
            answer: `Implications: ${subtopic} can drive economic change, impact urban development, and shape the lived experiences of local communities.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Evaluate strategies for managing changes related to ${subtopic}.`,
            answer: `Evaluation: Approaches to managing ${subtopic} must balance heritage, development, and sustainability to preserve place identity.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Analyze the case study of ${subtopic} and its impact on place identity.`,
            answer: `Analysis: The case study of ${subtopic} reveals how shifts in economic, cultural, or spatial factors redefine a place’s character over time.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `How does ${subtopic} affect the daily lives of residents in a changing place?`,
            answer: `Link: ${subtopic} directly influences urban form, community cohesion, and individual experiences, shaping the quality of life in a place.`,
            subtopic: subtopic
          });
        }
        return cards;
      };

      // Generate flashcards dynamically for both topics
      React.useEffect(() => {
        let generatedFlashcards = [];
        let idCounter = 1;
        // Generate for Hazards
        hazardsSubtopics.forEach(sub => {
          const cards = generateFlashcardsForSubtopic(sub, "Hazards");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        // Generate for Place
        placeSubtopics.forEach(sub => {
          const cards = generateFlashcardsForSubtopic(sub, "Place");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        setFlashcards(generatedFlashcards);
        // Initialize stats for each flashcard
        const initialStats = {};
        generatedFlashcards.forEach(card => {
          initialStats[card.id] = {
            timesReviewed: 0,
            timesCorrect: 0,
            lastReviewed: null,
            nextReview: new Date()
          };
        });
        setCardStats(initialStats);
      }, []);

      // Filter flashcards based on search, topic, and subtopic selections
      React.useEffect(() => {
        let filtered = [...flashcards];
        if (searchTerm) {
          const term = searchTerm.toLowerCase();
          filtered = filtered.filter(card =>
            card.question.toLowerCase().includes(term) ||
            card.answer.toLowerCase().includes(term) ||
            (card.subtopic && card.subtopic.toLowerCase().includes(term))
          );
        }
        if (selectedTopic) {
          const config = topicConfig.find(item => item.topic === selectedTopic);
          if (config) {
            filtered = filtered.filter(card => config.subtopics.includes(card.subtopic));
          }
        }
        if (selectedSubtopic) {
          filtered = filtered.filter(card => card.subtopic === selectedSubtopic);
        }
        setFilteredCards(filtered);
        if (filtered.length > 0) {
          setCurrentCardIndex(0);
          setShowAnswer(false);
        }
      }, [flashcards, searchTerm, selectedTopic, selectedSubtopic]);
      
      // Navigation functions
      const nextCard = () => {
        if (currentCardIndex < filteredCards.length - 1) {
          setCurrentCardIndex(currentCardIndex + 1);
          setShowAnswer(false);
        } else {
          setCurrentCardIndex(0);
          setShowAnswer(false);
        }
      };
      
      const prevCard = () => {
        if (currentCardIndex > 0) {
          setCurrentCardIndex(currentCardIndex - 1);
          setShowAnswer(false);
        }
      };
      
      const toggleAnswer = () => {
        setShowAnswer(!showAnswer);
        if (!showAnswer && filteredCards.length > 0) {
          const currentCard = filteredCards[currentCardIndex];
          const updatedStats = { ...cardStats };
          updatedStats[currentCard.id] = {
            ...updatedStats[currentCard.id],
            timesReviewed: (updatedStats[currentCard.id].timesReviewed || 0) + 1,
            lastReviewed: new Date()
          };
          setCardStats(updatedStats);
        }
      };
      
      const Statistics = () => {
        const totalCards = flashcards.length;
        const reviewedCards = Object.values(cardStats).filter(stat => stat.timesReviewed > 0).length;
        return (
          <div style={{ backgroundColor: "#e6f5e6", border: "2px solid #388e3c", borderRadius: "8px", padding: "16px", maxWidth: "32rem", margin: "24px auto", boxShadow: "0 4px 6px rgba(0,0,0,0.1)" }}>
            <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", marginBottom: "16px", color: "#1b5e20" }}>Your Study Statistics</h3>
            <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: "8px" }}>
              <div style={{ backgroundColor: "#c8e6c9", padding: "12px", borderRadius: "4px", textAlign: "center", border: "1px solid #388e3c" }}>
                <div style={{ fontSize: "1.5rem", fontWeight: "bold", color: "#1b5e20" }}>{totalCards}</div>
                <div style={{ fontSize: "0.875rem" }}>Total Cards</div>
              </div>
              <div style={{ backgroundColor: "#c8e6c9", padding: "12px", borderRadius: "4px", textAlign: "center", border: "1px solid #388e3c" }}>
                <div style={{ fontSize: "1.5rem", fontWeight: "bold", color: "#1b5e20" }}>{reviewedCards}</div>
                <div style={{ fontSize: "0.875rem" }}>Reviewed</div>
              </div>
            </div>
          </div>
        );
      };
      
      return (
        <div style={{ minHeight: "100vh", backgroundColor: "#f0f8f0", padding: "16px" }}>
          <div style={{ maxWidth: "64rem", margin: "0 auto" }}>
            <header style={{ textAlign: "center", marginBottom: "24px" }}>
              <h1 style={{ fontSize: "1.875rem", fontWeight: "bold", color: "#1b5e20" }}>AQA Geography AS Level Revision</h1>
            </header>
            
            {/* Controls and Filters */}
            <div style={{ backgroundColor: "#e8f5e9", borderRadius: "8px", boxShadow: "0 1px 3px rgba(0,0,0,0.12)", padding: "16px", marginBottom: "24px", border: "2px solid #388e3c" }}>
              <div style={{ marginBottom: "16px" }}>
                <label style={{ display: "block", fontSize: "0.875rem", fontWeight: "500", marginBottom: "4px", color: "#1b5e20" }}>Search</label>
                <input
                  type="text"
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  placeholder="Search questions, answers, or subtopics..."
                  style={{ width: "100%", padding: "8px", border: "1px solid #388e3c", borderRadius: "4px", backgroundColor: "#f1f8e9" }}
                />
              </div>
              
              {/* Topic selection */}
              <div style={{ marginBottom: "16px" }}>
                <h4 style={{ color: "#1b5e20", marginBottom: "8px" }}>Select Topic:</h4>
                {topicConfig.map(item => (
                  <button key={item.topic} onClick={() => { setSelectedTopic(item.topic); setSelectedSubtopic(null); }} style={{ marginRight: "8px", marginBottom: "8px", backgroundColor: selectedTopic === item.topic ? "#388e3c" : "#2e7d32", color: "white", padding: "8px 12px", border: "none", borderRadius: "4px", cursor: "pointer" }}>
                    {item.topic}
                  </button>
                ))}
                <button onClick={() => { setSelectedTopic(null); setSelectedSubtopic(null); }} style={{ marginRight: "8px", marginBottom: "8px", backgroundColor: "#757575", color: "white", padding: "8px 12px", border: "none", borderRadius: "4px", cursor: "pointer" }}>
                  All Topics
                </button>
              </div>
              
              {/* Subtopic selection (if a topic is selected) */}
              {selectedTopic && (
                <div style={{ marginBottom: "16px" }}>
                  <h4 style={{ color: "#1b5e20", marginBottom: "8px" }}>Select Subtopic:</h4>
                  {topicConfig.find(item => item.topic === selectedTopic).subtopics.map(sub => (
                    <button key={sub} onClick={() => setSelectedSubtopic(sub)} style={{ marginRight: "8px", marginBottom: "8px", backgroundColor: selectedSubtopic === sub ? "#388e3c" : "#2e7d32", color: "white", padding: "8px 12px", border: "none", borderRadius: "4px", cursor: "pointer" }}>
                      {sub}
                    </button>
                  ))}
                  <button onClick={() => setSelectedSubtopic(null)} style={{ marginRight: "8px", marginBottom: "8px", backgroundColor: "#757575", color: "white", padding: "8px 12px", border: "none", borderRadius: "4px", cursor: "pointer" }}>
                    All Subtopics
                  </button>
                </div>
              )}
              
              <div style={{ display: "flex", justifyContent: "space-between" }}>
                <div style={{ fontSize: "0.875rem", color: "#2e7d32" }}>
                  {filteredCards.length} cards {filteredCards.length > 0 ? `(Card ${currentCardIndex + 1} of ${filteredCards.length})` : ''}
                </div>
                <button onClick={() => setShowStats(!showStats)} style={{ color: "#2e7d32", fontWeight: "500" }}>
                  {showStats ? 'Hide Statistics' : 'Show Statistics'}
                </button>
              </div>
            </div>
            
            {showStats && <Statistics />}
            
            {/* Flashcard Display */}
            {filteredCards.length > 0 ? (
              <div style={{ width: "100%", maxWidth: "32rem", margin: "0 auto" }}>
                <div style={{ backgroundColor: "#e8f5e9", borderRadius: "8px", boxShadow: "0 10px 15px -3px rgba(0,0,0,0.1)", padding: "24px", minHeight: "16rem", display: "flex", flexDirection: "column", cursor: "pointer", border: "2px solid #388e3c" }} onClick={toggleAnswer}>
                  <div style={{ display: "flex", justifyContent: "space-between", fontSize: "0.875rem", color: "#2e7d32", marginBottom: "8px" }}>
                    <div>
                      Subtopic: <span style={{ fontWeight: "500", textTransform: "capitalize" }}>{filteredCards[currentCardIndex].subtopic}</span>
                    </div>
                  </div>
                  <div style={{ flexGrow: 1 }}>
                    {!showAnswer ? (
                      <div>
                        <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", marginBottom: "16px", color: "#1b5e20" }}>Question:</h3>
                        <p style={{ fontSize: "1.125rem", color: "#1b5e20" }}>{filteredCards[currentCardIndex].question}</p>
                      </div>
                    ) : (
                      <div>
                        <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", marginBottom: "8px", color: "#1b5e20" }}>Answer:</h3>
                        <p style={{ fontSize: "1.125rem", color: "#1b5e20", whiteSpace: "pre-line" }}>{filteredCards[currentCardIndex].answer}</p>
                      </div>
                    )}
                  </div>
                  <div style={{ textAlign: "center", fontSize: "0.875rem", color: "#2e7d32", marginTop: "16px" }}>
                    {!showAnswer ? 'Click to reveal answer' : 'Click card again to hide answer'}
                  </div>
                </div>
                <div style={{ display: "flex", justifyContent: "space-between", marginTop: "16px" }}>
                  <button onClick={prevCard} disabled={currentCardIndex === 0} style={{ padding: "8px 16px", borderRadius: "4px", backgroundColor: currentCardIndex === 0 ? "#d3d3d3" : "#2e7d32", color: currentCardIndex === 0 ? "#666" : "white", cursor: currentCardIndex === 0 ? "not-allowed" : "pointer" }}>
                    Previous Card
                  </button>
                  <button onClick={nextCard} style={{ backgroundColor: "#2e7d32", color: "white", padding: "8px 16px", borderRadius: "4px" }}>
                    Next Card
                  </button>
                </div>
              </div>
            ) : (
              <div style={{ textAlign: "center", padding: "24px", backgroundColor: "#e8f5e9", borderRadius: "8px", boxShadow: "0 1px 3px rgba(0,0,0,0.12)", border: "2px solid #388e3c" }}>
                <p style={{ fontSize: "1.125rem", color: "#1b5e20" }}>No flashcards match your search. Try changing your search criteria.</p>
              </div>
            )}
            
            {/* Exam Tips (with same background as the app) */}
            <div style={{ marginTop: "32px", backgroundColor: "#f0f8f0", borderRadius: "8px", boxShadow: "0 1px 3px rgba(0,0,0,0.12)", padding: "16px", border: "2px solid #388e3c" }}>
              <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", color: "#1b5e20", marginBottom: "8px" }}>AQA Geography Exam Tips</h3>
              <ul style={{ listStyleType: "disc", paddingLeft: "20px", marginTop: "8px", backgroundColor: "#f0f8f0" }}>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Use specific case studies with named locations, dates and figures.</li>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Link physical processes to their impacts on people and the environment.</li>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Compare contrasting examples (e.g., high-income vs low-income settings, effective vs poor management).</li>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Ensure you can draw and annotate diagrams for key processes.</li>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Use appropriate terminology throughout your answers.</li>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Structure essays with clear introductions, developed arguments, and evaluative conclusions.</li>
              </ul>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(
      <GeographyFlashcardApp />,
      document.getElementById('app-container')
    );
  </script>
</body>
</html>
