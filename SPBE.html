  <title>Geography Flashcards</title>
  <!-- React and ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<body>
  <ul>
    <a href="index.html">
      <img src="Logo.png" style="float:left;width:42px;height:38px;margin:7.5px">
    </a>
    <li><a href="BWT.html">Sparx Bookwork Logger</a></li>

  </ul>

  <!-- React App Container -->
  <div id="app-container"></div>

  <!-- React Component -->
  <script type="text/babel">
    const GeographyFlashcardApp = () => {
      // State declarations
      const [flashcards, setFlashcards] = React.useState([]);
      const [currentCardIndex, setCurrentCardIndex] = React.useState(0);
      const [showAnswer, setShowAnswer] = React.useState(false);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [filteredCards, setFilteredCards] = React.useState([]);
      const [showStats, setShowStats] = React.useState(false);
      const [cardStats, setCardStats] = React.useState({});
      
      // States for topic and subtopic selection
      const [selectedTopic, setSelectedTopic] = React.useState(null);
      // We'll store selected subtopic along with its type: "Conceptual" or "Case Study"
      const [selectedSubtopic, setSelectedSubtopic] = React.useState({ type: null, name: null });
      
      // Define subtopics for each main topic, separated into Conceptual and Case Studies.
      const hazardsConceptual = [
        "Concept of Hazard in Geography",
        "Plate Tectonics and Hazards",
        "Volcanic Hazards",
        "Seismic Hazards",
        "Storm Hazards",
        "Wildfire Hazards",
        "Multi-Hazard Environments",
        "Risk Management and Resilience"
      ];
      
      const hazardsCaseStudies = [
        "Mt Etna",
        "Mt Merapi",
        "Eyjafjallajökull",
        "Montserrat",
        "Yellowstone",
        "Boxing Day Tsunami",
        "Haiti",
        "Cyclone Nargis",
        "Hurricane Katrina",
        "LA Wildfire",
        "Alberta Wildfire",
        "Tohoku",
        "Typhoon Haiyan"
      ];
      
      const placeConceptual = [
        "Concept of Place and Identity",
        "Insider vs Outsider Perspectives",
        "Economic Change and Population Trends",
        "Urbanisation and Migration",
        "Sustainable Urban Development",
        "Big Data and GIS in Geography",
        "Oral Data and Local Narratives",
        "Spatial Patterns and Place Studies",
        "Cultural and Social Change"
      ];
      
      const placeCaseStudies = [
        "Ground Zero",
        "Plymouth",
        "Detroit",
        "London Olympics",
        "Medellin",
        "Bourneville",
        "Devonport",
        "Stonehenge",
        "Glastonbury"
      ];
      
      // Main topic configuration
      const topicConfig = [
        { 
          topic: "Hazards", 
          conceptual: hazardsConceptual, 
          caseStudies: hazardsCaseStudies 
        },
        { 
          topic: "Place", 
          conceptual: placeConceptual, 
          caseStudies: placeCaseStudies 
        }
      ];
      
      // Dictionaries for case study detailed facts (statistics and responses)
      const hazardsCaseStudyFacts = {
        "Mt Etna": "Mt Etna, one of Europe's most active volcanoes, frequently erupts with moderate impacts. Effective monitoring usually limits casualties.",
        "Mt Merapi": "The 2010 eruption of Mt Merapi in Java reached a high intensity, causing approximately 353 deaths and widespread local damage.",
        "Eyjafjallajökull": "The 2010 eruption in Iceland produced an ash cloud that disrupted European air travel for 6 days, with minimal direct casualties.",
        "Montserrat": "The Soufrière Hills volcano erupted in the 1990s on Montserrat, forcing the evacuation of two-thirds of the island’s population and causing long-term socio-economic disruption.",
        "Yellowstone": "Yellowstone is a supervolcano with no recent eruption; its potential future eruption is estimated to have catastrophic impacts, though it remains dormant.",
        "Boxing Day Tsunami": "In 2004, a 9.1-9.3 magnitude earthquake triggered the Boxing Day tsunami, resulting in approximately 230,000 deaths and massive infrastructural damage.",
        "Haiti": "The 2010 Haiti earthquake (magnitude 7.0) caused over 230,000 deaths, more than 300,000 injuries, and widespread destruction of buildings and infrastructure.",
        "Cyclone Nargis": "Cyclone Nargis struck Myanmar in 2008, causing around 138,000 deaths, massive displacement, and severe infrastructure damage.",
        "Hurricane Katrina": "Hurricane Katrina in 2005 resulted in about 1,833 deaths, displaced over 250,000 people, and inflicted damages exceeding $125 billion.",
        "LA Wildfire": "Recent wildfires in Los Angeles have led to large-scale evacuations, significant property damage, and prolonged recovery efforts.",
        "Alberta Wildfire": "Wildfires in Alberta, Canada have burned millions of acres, leading to evacuations and affecting air quality over vast regions.",
        "Tohoku": "The 2011 Tohoku earthquake and tsunami in Japan (magnitude 9.0) caused roughly 15,000 deaths, triggered a nuclear crisis, and led to long-term environmental challenges.",
        "Typhoon Haiyan": "Typhoon Haiyan (2013) in the Philippines was one of the strongest cyclones recorded, resulting in over 6,300 deaths and widespread destruction."
      };
      
      const placeCaseStudyFacts = {
        "Ground Zero": "Ground Zero in New York, the site of the 9/11 attacks, has undergone significant redevelopment, profoundly impacting economic and cultural identity.",
        "Plymouth": "Plymouth has seen substantial economic shifts and urban regeneration, affecting local employment and population trends.",
        "Detroit": "Detroit's industrial decline led to dramatic population loss and urban decay, spurring extensive revitalisation efforts.",
        "London Olympics": "The 2012 London Olympics catalysed major urban regeneration, boosting local economies and altering demographic patterns.",
        "Medellin": "Medellin transformed from a city plagued by violence to one renowned for innovative urban design and economic revival.",
        "Bourneville": "Bourneville, linked to Cadburys, exemplifies how industrial heritage influences community identity and economic change.",
        "Devonport": "Devonport reflects shifts in naval and industrial activity, significantly impacting regional demographics and economic development.",
        "Stonehenge": "Stonehenge, a key cultural landmark, drives tourism and local economic activity, underscoring its importance to place identity.",
        "Glastonbury": "Glastonbury, famous for its cultural festivals and historical legacy, illustrates the intersection of heritage and modern economic trends."
      };
      
      // Helper functions to generate flashcards
      // Generate conceptual flashcards with exam-style questions
      const generateConceptualFlashcards = (subtopic, topicType) => {
        let cards = [];
        if(topicType === "Hazards") {
          cards.push({
            id: 0,
            question: `Define and explain the significance of "${subtopic}".`,
            answer: `Answer: "${subtopic}" refers to the fundamental concepts and frameworks used to understand natural hazards, including their causes, impacts, and methods of risk management. It is crucial for evaluating the vulnerability of regions to hazard events.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Discuss the processes and mechanisms underlying "${subtopic}".`,
            answer: `Answer: The processes behind "${subtopic}" involve various natural forces (e.g. tectonic movements, weather systems) that contribute to hazard formation. Understanding these mechanisms is key to predicting hazard events and formulating effective responses.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Evaluate the challenges and strategies in managing "${subtopic}".`,
            answer: `Answer: Effective management of "${subtopic}" requires a combination of early warning systems, robust infrastructure, public awareness, and government policy. Challenges include unpredictability and resource limitations, making risk reduction a multifaceted endeavour.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `How do theoretical models of "${subtopic}" inform real-world hazard mitigation?`,
            answer: `Answer: Theoretical models of "${subtopic}" provide a framework for assessing risk, predicting hazard occurrences, and developing mitigation strategies that minimize human and economic losses.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Illustrate, with examples, how "${subtopic}" has shaped policy and planning decisions.`,
            answer: `Answer: Policies addressing "${subtopic}" are informed by historical hazard events and scientific analysis, leading to improved building codes, emergency planning, and land-use regulations aimed at reducing vulnerability.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Explain how advances in data analysis have improved our understanding of "${subtopic}".`,
            answer: `Answer: Advances in big data, GIS, and remote sensing have significantly enhanced our ability to analyze "${subtopic}", enabling more accurate hazard mapping, real-time monitoring, and improved risk assessment methodologies.`,
            subtopic: subtopic
          });
        } else if(topicType === "Place") {
          cards.push({
            id: 0,
            question: `Define the concept of "${subtopic}" and its role in geographical studies.`,
            answer: `Answer: "${subtopic}" involves understanding the physical, cultural, and economic characteristics that define a place. It is key to analysing how places evolve over time and how populations interact with their environment.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Discuss the main factors that influence "${subtopic}" in urban settings.`,
            answer: `Answer: Factors influencing "${subtopic}" include economic trends, population dynamics, migration patterns, and infrastructural development. These factors collectively shape the growth and identity of urban areas.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Examine the impact of technology and big data on understanding "${subtopic}".`,
            answer: `Answer: The integration of big data and GIS has revolutionized the study of "${subtopic}", allowing for more precise mapping of economic and population trends, and facilitating data-driven policy decisions.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Evaluate the role of oral data and local narratives in forming the identity of "${subtopic}".`,
            answer: `Answer: Oral data and local narratives provide nuanced insights into the lived experience of place, complementing quantitative data and enriching our understanding of "${subtopic}".`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `How do changes in economic indicators reflect in "${subtopic}" over time?`,
            answer: `Answer: Shifts in economic indicators such as employment rates, income levels, and investment patterns directly impact "${subtopic}", often leading to visible changes in urban form and demographic composition.`,
            subtopic: subtopic
          });
          cards.push({
            id: 0,
            question: `Analyze the challenges and benefits of urban regeneration in the context of "${subtopic}".`,
            answer: `Answer: Urban regeneration initiatives, when managed effectively, can boost local economies and improve living standards. However, challenges include displacement and uneven development, which must be carefully balanced.`,
            subtopic: subtopic
          });
        }
        return cards;
      };
      
      // Generate case study flashcards with detailed exam-style questions and statistics
      const generateCaseStudyFlashcards = (caseStudyName, topicType) => {
        let cards = [];
        if(topicType === "Hazards") {
          const facts = hazardsCaseStudyFacts[caseStudyName] || "";
          cards.push({
            id: 0,
            question: `Describe the key details of the "${caseStudyName}" case study, including magnitude, casualties, and damage.`,
            answer: `Answer: ${facts}`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Analyze the immediate emergency response and long-term recovery efforts for "${caseStudyName}".`,
            answer: `Answer: In the case of "${caseStudyName}", immediate responses involved emergency evacuations and international aid. Long-term recovery focused on rebuilding infrastructure and enhancing disaster preparedness, as reflected by official reports and post-event analyses.`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Evaluate how the "${caseStudyName}" event influenced changes in hazard management policies.`,
            answer: `Answer: The event at "${caseStudyName}" prompted revisions in building codes, risk assessments, and early warning systems, leading to improved strategies for mitigating future hazard impacts.`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Discuss the lessons learned from the "${caseStudyName}" case study in terms of preparedness and response.`,
            answer: `Answer: Lessons from "${caseStudyName}" include the importance of robust infrastructure, coordinated emergency planning, and the need for continuous monitoring to reduce loss of life and property in future events.`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `How did the "${caseStudyName}" event impact the affected community both immediately and over the long term?`,
            answer: `Answer: "${caseStudyName}" resulted in significant human and economic losses. Immediate impacts included widespread devastation and high casualties, while long-term effects involved prolonged recovery, economic restructuring, and policy reform to prevent recurrence.`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Summarize the overall significance of the "${caseStudyName}" case study in understanding natural hazards.`,
            answer: `Answer: The "${caseStudyName}" case study is pivotal in illustrating the scale and complexity of natural hazards, highlighting the need for integrated risk management, timely response, and continuous improvement in disaster preparedness.`,
            subtopic: caseStudyName
          });
        } else if(topicType === "Place") {
          const facts = placeCaseStudyFacts[caseStudyName] || "";
          cards.push({
            id: 0,
            question: `Outline the key economic and population statistics associated with "${caseStudyName}".`,
            answer: `Answer: ${facts}`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Discuss the impact of "${caseStudyName}" on local identity and regional development.`,
            answer: `Answer: "${caseStudyName}" has significantly influenced local identity and spurred redevelopment initiatives, reflecting broader trends in economic change and demographic shifts.`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Analyze how historical events at "${caseStudyName}" have shaped its current urban or regional profile.`,
            answer: `Answer: Historical events at "${caseStudyName}" have led to transformative changes—such as regeneration, migration, and shifts in economic activity—that continue to define its urban profile.`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Evaluate the role of policy and planning in addressing challenges highlighted by the "${caseStudyName}" case study.`,
            answer: `Answer: Policy responses at "${caseStudyName}" have focused on enhancing infrastructure, promoting economic diversification, and addressing social disparities, thereby contributing to sustainable regional development.`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Explain the significance of local narratives and quantitative data in understanding the changes at "${caseStudyName}".`,
            answer: `Answer: Both qualitative narratives and quantitative indicators (such as employment figures and population data) are essential to fully grasp the evolution and challenges faced by "${caseStudyName}".`,
            subtopic: caseStudyName
          });
          cards.push({
            id: 0,
            question: `Summarize how "${caseStudyName}" serves as a case study for examining the interplay between economic change and place identity.`,
            answer: `Answer: "${caseStudyName}" encapsulates the complex relationship between economic transformation and social identity, offering valuable insights into how urban spaces are redefined over time.`,
            subtopic: caseStudyName
          });
        }
        return cards;
      };
      
      // Generate all flashcards dynamically for each topic, splitting conceptual and case study cards
      React.useEffect(() => {
        let generatedFlashcards = [];
        let idCounter = 1;
        // For Hazards: conceptual
        hazardsConceptual.forEach(sub => {
          const cards = generateConceptualFlashcards(sub, "Hazards");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        // For Hazards: case studies
        hazardsCaseStudies.forEach(sub => {
          const cards = generateCaseStudyFlashcards(sub, "Hazards");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        // For Place: conceptual
        placeConceptual.forEach(sub => {
          const cards = generateConceptualFlashcards(sub, "Place");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        // For Place: case studies
        placeCaseStudies.forEach(sub => {
          const cards = generateCaseStudyFlashcards(sub, "Place");
          cards.forEach(card => {
            card.id = idCounter++;
            generatedFlashcards.push(card);
          });
        });
        setFlashcards(generatedFlashcards);
        
        // Initialize stats
        const initialStats = {};
        generatedFlashcards.forEach(card => {
          initialStats[card.id] = {
            timesReviewed: 0,
            timesCorrect: 0,
            lastReviewed: null,
            nextReview: new Date()
          };
        });
        setCardStats(initialStats);
      }, []);
      
      // Filter flashcards based on search, topic, and subtopic selections
      React.useEffect(() => {
        let filtered = [...flashcards];
        if (searchTerm) {
          const term = searchTerm.toLowerCase();
          filtered = filtered.filter(card =>
            card.question.toLowerCase().includes(term) ||
            card.answer.toLowerCase().includes(term) ||
            (card.subtopic && card.subtopic.toLowerCase().includes(term))
          );
        }
        if (selectedTopic) {
          const config = topicConfig.find(item => item.topic === selectedTopic);
          if (config) {
            const allSubs = [...config.conceptual, ...config.caseStudies];
            filtered = filtered.filter(card => allSubs.includes(card.subtopic));
          }
        }
        if (selectedSubtopic.name) {
          filtered = filtered.filter(card => card.subtopic === selectedSubtopic.name);
        }
        setFilteredCards(filtered);
        if (filtered.length > 0) {
          setCurrentCardIndex(0);
          setShowAnswer(false);
        }
      }, [flashcards, searchTerm, selectedTopic, selectedSubtopic]);
      
      // Navigation functions
      const nextCard = () => {
        if (currentCardIndex < filteredCards.length - 1) {
          setCurrentCardIndex(currentCardIndex + 1);
          setShowAnswer(false);
        } else {
          setCurrentCardIndex(0);
          setShowAnswer(false);
        }
      };
      
      const prevCard = () => {
        if (currentCardIndex > 0) {
          setCurrentCardIndex(currentCardIndex - 1);
          setShowAnswer(false);
        }
      };
      
      const toggleAnswer = () => {
        setShowAnswer(!showAnswer);
        if (!showAnswer && filteredCards.length > 0) {
          const currentCard = filteredCards[currentCardIndex];
          const updatedStats = { ...cardStats };
          updatedStats[currentCard.id] = {
            ...updatedStats[currentCard.id],
            timesReviewed: (updatedStats[currentCard.id].timesReviewed || 0) + 1,
            lastReviewed: new Date()
          };
          setCardStats(updatedStats);
        }
      };
      
      const Statistics = () => {
        const totalCards = flashcards.length;
        const reviewedCards = Object.values(cardStats).filter(stat => stat.timesReviewed > 0).length;
        return (
          <div style={{ backgroundColor: "#e6f5e6", border: "2px solid #388e3c", borderRadius: "8px", padding: "16px", maxWidth: "32rem", margin: "24px auto", boxShadow: "0 4px 6px rgba(0,0,0,0.1)" }}>
            <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", marginBottom: "16px", color: "#1b5e20" }}>Your Study Statistics</h3>
            <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: "8px" }}>
              <div style={{ backgroundColor: "#c8e6c9", padding: "12px", borderRadius: "4px", textAlign: "center", border: "1px solid #388e3c" }}>
                <div style={{ fontSize: "1.5rem", fontWeight: "bold", color: "#1b5e20" }}>{totalCards}</div>
                <div style={{ fontSize: "0.875rem" }}>Total Cards</div>
              </div>
              <div style={{ backgroundColor: "#c8e6c9", padding: "12px", borderRadius: "4px", textAlign: "center", border: "1px solid #388e3c" }}>
                <div style={{ fontSize: "1.5rem", fontWeight: "bold", color: "#1b5e20" }}>{reviewedCards}</div>
                <div style={{ fontSize: "0.875rem" }}>Reviewed</div>
              </div>
            </div>
          </div>
        );
      };
      
      // UI for subtopic selection: show separate buttons for Conceptual and Case Study subtopics
      const renderSubtopicButtons = () => {
        if (!selectedTopic) return null;
        const config = topicConfig.find(item => item.topic === selectedTopic);
        return (
          <div>
            <div className="subtopic-section">
              <h5>Conceptual</h5>
              {config.conceptual.map(sub => (
                <button key={sub} className={`subtopic-button ${selectedSubtopic.type==="Conceptual" && selectedSubtopic.name===sub ? "active" : ""}`}
                  onClick={() => setSelectedSubtopic({ type: "Conceptual", name: sub })}>
                  {sub.length > 20 ? sub.slice(0,20) + "…" : sub}
                </button>
              ))}
            </div>
            <div className="subtopic-section">
              <h5>Case Studies</h5>
              {config.caseStudies.map(sub => (
                <button key={sub} className={`subtopic-button ${selectedSubtopic.type==="Case Study" && selectedSubtopic.name===sub ? "active" : ""}`}
                  onClick={() => setSelectedSubtopic({ type: "Case Study", name: sub })}>
                  {sub}
                </button>
              ))}
            </div>
            <button className="subtopic-button" onClick={() => setSelectedSubtopic({ type: null, name: null })}>
              All Subtopics
            </button>
          </div>
        );
      };
      
      return (
        <div style={{ minHeight: "100vh", backgroundColor: "#f0f8f0", padding: "16px" }}>
          <div style={{ maxWidth: "64rem", margin: "0 auto" }}>
            <header style={{ textAlign: "center", marginBottom: "24px" }}>
              <h1 style={{ fontSize: "1.875rem", fontWeight: "bold", color: "#1b5e20" }}>
                AQA Geography AS Level Revision
              </h1>
            </header>
            
            {/* Controls and Filters */}
            <div style={{ backgroundColor: "#e8f5e9", borderRadius: "8px", boxShadow: "0 1px 3px rgba(0,0,0,0.12)", padding: "16px", marginBottom: "24px", border: "2px solid #388e3c" }}>
              <div style={{ marginBottom: "16px" }}>
                <label style={{ display: "block", fontSize: "0.875rem", fontWeight: "500", marginBottom: "4px", color: "#1b5e20" }}>Search</label>
                <input
                  type="text"
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  placeholder="Search questions, answers, or subtopics..."
                  style={{ width: "100%", padding: "8px", border: "1px solid #388e3c", borderRadius: "4px", backgroundColor: "#f1f8e9" }}
                />
              </div>
              
              {/* Topic selection */}
              <div style={{ marginBottom: "16px" }}>
                <h4 style={{ color: "#1b5e20", marginBottom: "8px" }}>Select Topic:</h4>
                {topicConfig.map(item => (
                  <button key={item.topic} onClick={() => { setSelectedTopic(item.topic); setSelectedSubtopic({ type: null, name: null }); }} style={{ marginRight: "8px", marginBottom: "8px", backgroundColor: selectedTopic === item.topic ? "#388e3c" : "#2e7d32", color: "white", padding: "8px 12px", border: "none", borderRadius: "4px", cursor: "pointer" }}>
                    {item.topic}
                  </button>
                ))}
                <button onClick={() => { setSelectedTopic(null); setSelectedSubtopic({ type: null, name: null }); }} style={{ marginRight: "8px", marginBottom: "8px", backgroundColor: "#757575", color: "white", padding: "8px 12px", border: "none", borderRadius: "4px", cursor: "pointer" }}>
                  All Topics
                </button>
              </div>
              
              {renderSubtopicButtons()}
              
              <div style={{ display: "flex", justifyContent: "space-between" }}>
                <div style={{ fontSize: "0.875rem", color: "#2e7d32" }}>
                  {filteredCards.length} cards {filteredCards.length > 0 ? `(Card ${currentCardIndex + 1} of ${filteredCards.length})` : ''}
                </div>
                <button onClick={() => setShowStats(!showStats)} style={{ color: "#2e7d32", fontWeight: "500" }}>
                  {showStats ? 'Hide Statistics' : 'Show Statistics'}
                </button>
              </div>
            </div>
            
            {showStats && <Statistics />}
            
            {/* Flashcard Display */}
            {filteredCards.length > 0 ? (
              <div style={{ width: "100%", maxWidth: "32rem", margin: "0 auto" }}>
                <div style={{ backgroundColor: "#e8f5e9", borderRadius: "8px", boxShadow: "0 10px 15px -3px rgba(0,0,0,0.1)", padding: "24px", minHeight: "16rem", display: "flex", flexDirection: "column", cursor: "pointer", border: "2px solid #388e3c" }} onClick={toggleAnswer}>
                  <div style={{ display: "flex", justifyContent: "space-between", fontSize: "0.875rem", color: "#2e7d32", marginBottom: "8px" }}>
                    <div>
                      Subtopic: <span style={{ fontWeight: "500", textTransform: "capitalize" }}>{filteredCards[currentCardIndex].subtopic}</span>
                    </div>
                  </div>
                  <div style={{ flexGrow: 1 }}>
                    {!showAnswer ? (
                      <div>
                        <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", marginBottom: "16px", color: "#1b5e20" }}>Question:</h3>
                        <p style={{ fontSize: "1.125rem", color: "#1b5e20" }}>{filteredCards[currentCardIndex].question}</p>
                      </div>
                    ) : (
                      <div>
                        <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", marginBottom: "8px", color: "#1b5e20" }}>Answer:</h3>
                        <p style={{ fontSize: "1.125rem", color: "#1b5e20", whiteSpace: "pre-line" }}>{filteredCards[currentCardIndex].answer}</p>
                      </div>
                    )}
                  </div>
                  <div style={{ textAlign: "center", fontSize: "0.875rem", color: "#2e7d32", marginTop: "16px" }}>
                    {!showAnswer ? 'Click to reveal answer' : 'Click card again to hide answer'}
                  </div>
                </div>
                <div style={{ display: "flex", justifyContent: "space-between", marginTop: "16px" }}>
                  <button onClick={prevCard} disabled={currentCardIndex === 0} style={{ padding: "8px 16px", borderRadius: "4px", backgroundColor: currentCardIndex === 0 ? "#d3d3d3" : "#2e7d32", color: currentCardIndex === 0 ? "#666" : "white", cursor: currentCardIndex === 0 ? "not-allowed" : "pointer" }}>
                    Previous Card
                  </button>
                  <button onClick={nextCard} style={{ backgroundColor: "#2e7d32", color: "white", padding: "8px 16px", borderRadius: "4px" }}>
                    Next Card
                  </button>
                </div>
              </div>
            ) : (
              <div style={{ textAlign: "center", padding: "24px", backgroundColor: "#e8f5e9", borderRadius: "8px", boxShadow: "0 1px 3px rgba(0,0,0,0.12)", border: "2px solid #388e3c" }}>
                <p style={{ fontSize: "1.125rem", color: "#1b5e20" }}>No flashcards match your search. Try changing your search criteria.</p>
              </div>
            )}
            
            {/* Exam Tips */}
            <div style={{ marginTop: "32px", backgroundColor: "#f0f8f0", borderRadius: "8px", boxShadow: "0 1px 3px rgba(0,0,0,0.12)", padding: "16px", border: "2px solid #388e3c" }}>
              <h3 style={{ fontSize: "1.25rem", fontWeight: "bold", color: "#1b5e20", marginBottom: "8px" }}>AQA Geography Exam Tips</h3>
              <ul style={{ listStyleType: "disc", paddingLeft: "20px", marginTop: "8px", backgroundColor: "#f0f8f0" }}>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Use specific case studies with detailed facts (e.g., magnitude, casualties, and response measures).</li>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Link physical processes to their socio-economic impacts.</li>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Answer in an exam style: concise, structured, and supported by statistics.</li>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>For place studies, incorporate economic and population data to illustrate trends.</li>
                <li style={{ marginBottom: "8px", color: "#1b5e20" }}>Ensure you explain both immediate responses and long-term implications.</li>
              </ul>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(
      <GeographyFlashcardApp />,
      document.getElementById('app-container')
    );
  </script>
</body>
</html>
